<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>학생 점수 입력 시스템</title>

</head>
<body>
	<div class="container" style="width:400px;">

		</div>	
			<div class="btn-group btn-group-justified">
				<a class="btn btn-info" id="process1">GET 성적처리</a>	
				<a class="btn btn-success" id="process2">POST 성적처리</a>
				<a class="btn btn-danger" onclick="getParameter()">값 테스트</a>
			</div>
			
		
		<hr>
		<div id="result">
		
		</div>
	</div>

</html>
